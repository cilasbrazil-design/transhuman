<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTRANSHUMAN.ART</title>

  <!-- ESSENCIAL para mobile -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

<iframe
  id="wix"
  src="https://ocilento3.wixsite.com/storm-network"
  allowfullscreen
  loading="eager">
</iframe>

<script>
  setTimeout(() => {
    try {
      const iframe = document.getElementById("wix");
      if (!iframe.contentDocument) {
        window.location.replace("https://ocilento3.wixsite.com/storm-network");
      }
    } catch (e) {
      window.location.replace("https://ocilento3.wixsite.com/storm-network");
    }
  }, 1500);
</script>

</body>
</html>
